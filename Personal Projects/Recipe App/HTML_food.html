<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>RecipyReady</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="FoodStyle.css" type="text/css">
</head>

<body>
    <header>
        <div id="cutter">
            <img src="Food_images/Food_cover.jpg" alt="App cover" />
        </div>
        <div class="topnav">
            <ul>
                <li><a href="">All Recipes</a></li>
                <li><a href="">New Recipes</a></li>
                <li><a href="">Favorites</a></li>
                <li><a href="">About</a></li>
            </ul>
        </div>
    </header>
    <main>
        <!-- Portfolio Gallery Grid -->
        <div class="row">
            <div class="column">
                <div class="content">
                    <img src="Food_images/choc.JPG" alt="Chocolate cake1" style="width:100%">
                    <h3>Chocolate Cake</h3>
                </div>
            </div>
            <div class="column">
                <div class="content">
                    <img src="Food_images/muf_1.JPG" alt="Blueberry Muffins" style="width:100%">
                    <h3>Paleo Diet Blueberry Muffins</h3>
                </div>
            </div>
            <div class="column">
                <div class="content">
                    <img src="Food_images/napoleo.JPG" alt="Napoleon Cake" style="width:100%">
                    <h3>Napoleon Cake</h3>
                </div>
            </div>
            <div class="column">
                <div class="content">
                    <img src="Food_images/strb.jpg" alt="Crepes" style="width:100%">
                    <h3>Crepe Cake</h3>
                </div>
            </div>
            <div class="column">
                <div class="content">
                    <img src="Food_images/plate_choc.JPG" alt="palte_choc" style="width:100%">
                    <h3>Chocolate Cake 2</h3>
                </div>
            </div>
        </div>
    </main>

    <script src="Food.js">
    </script>
</body>

</html>
